<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/tweet.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container home-page">
        <div class="navigation-container">
            <div class="navigation">
                <div class="logo"><i class="fab fa-twitter"></i></div>

                <div class="home-link"><i class="fas fa-home "></i></div>
                <!--<i class="fas fa-hashtag"></i>-->
                <div class="profile-container">
                    <div class="profile"></div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="tweets-search-container">
                <input id="user-search-input" type="text" placeholder="Search Twitter"><i class="fas fa-search fa-flip-horizontal"></i>
            </div>
            <div class="tweets-list">
                <div class="tweet-container">
                    <div class="tweet-user-info">
                        <div class="tweet-user-profile"></div>
                        <div class="tweet-user-name-container">
                            <div class="tweet-user-fullname">Valeria Lupsescu</div>
                            <div class="tweet-user-username">@valnicky</div>
                        </div>
                    </div>

                    <div class="tweet-images-container">
                        <div class="tweet-image"></div>
                    </div>

                    <div class="tweet-text-container">
                        All the Lorem Ipsum generators uses a dictionary of over 200 Latin words, combined with a handful of model sentence structures, to generate Lorem Ipsum which looks reasonable.
                    </div>

                    <div class="tweet-date-container">20 hours ago</div>


                </div>
            </div>
        </div>
        <div class="tweets-sidebar-container">
            <div class="tweets-sidebar"></div>
        </div>
    </div>
    <script src="js/index.js" async defer></script>
</body>

</html>
